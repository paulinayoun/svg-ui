        .gradient-animation stop {
            -webkit-animation: AnimationName 10s ease infinite;
            -moz-animation: AnimationName 10s ease infinite;
            animation: AnimationName 10s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0% {
                stop-color: #4bcf93;
            }
            50% {
                stop-color: #8E93FF;
            }
            100% {
                stop-color: #4E75FF;
            }
        }
        @-moz-keyframes AnimationName {
            0% {
                stop-color: #4bcf93;
            }
            50% {
                stop-color: #8E93FF;
            }
            100% {
                stop-color: #4E75FF;
            }
        }
        @keyframes AnimationName {
            0% {
                stop-color: #4bcf93;
            }
            50% {
                stop-color: #8E93FF;
            }
            100% {
                stop-color: #4E75FF;
            }
        }

        @keyframes dash-animation {
            from {
                stroke-dashoffset: 700;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        circle {
            fill: transparent;
            stroke: grey;
            stroke-dasharray: 700;
            stroke-dashoffset: 0;
            stroke-width: 5;
            animation: dash-animation 5s linear infinite;
        }

        path {
            fill: transparent;
            stroke-width: 5;
            stroke-dasharray: 727;
            stroke-dashoffset: 0;
            animation: dash-animation 5s linear infinite;
        }

        .cls-1 {

        }

        .cls-2 {
            fill: none;

            stroke-linecap: round;
